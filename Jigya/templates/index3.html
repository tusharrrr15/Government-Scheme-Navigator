<!DOCTYPE html>
<html>
<head>
  <title>Information</title>
  <link rel="stylesheet" type="text/css" href="/static/styles1.css">
</head>
<style>
  body {
      background-image: url('/static/index2_bg.jpeg');
      background-size: cover;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      bottom: 0;
  }
</style>
<body>
<header>
  <div id="sj">
    <img src="/static/sj.svg">
  </div>
  <div class="logo">
      <img src="/static/myscheme-logo-black.svg">
  </div>

  <div class="nav-container">
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/schemes">Schemes</a></li>
        <li><a href="/ask" id = "Ask">Ask</a></li>
      
      </ul>
    </nav>
  </div>
</header>
<main>
    <h1 id="state-name">Schemes for {{ state }}</h1>
    <p>These are required schemes.</p>
    
    <ul>
      {% for scheme in schemes %}
        <li>
          <button class="scheme-toggle" data-scheme-index="{{ loop.index0 }}">
            {{ scheme.name }}
          </button>
          <button class="visit-button" data-link="{{ scheme.link }}">
            Visit
          </button>
          <div class="scheme-details" id="scheme-details-{{ loop.index0 }}" style="display: none;">
            <p><a href="{{ scheme.link }}">Learn more</a></p>
            <p>{{ scheme.information }}</p> 
          </div>
        </li>
      {% endfor %}
    </ul>
    
    <button id="help-button">Help</button>
</main>

<script>
  // Event listener for the Help button
document.getElementById("help-button").addEventListener("click", function() {
  
  window.open("https://58e53f0a53c04760fd.gradio.live", "_blank");
});

document.getElementById("Ask").addEventListener("click", function() {
      window.location.href = "/ask"; 
});


  
  document.querySelectorAll('.scheme-toggle').forEach(button => {
    button.addEventListener('click', function() {
      const schemeIndex = this.getAttribute('data-scheme-index');
      const schemeDetails = document.getElementById(`scheme-details-${schemeIndex}`);
      
      
      if (schemeDetails.style.display === 'none') {
        schemeDetails.style.display = 'block';
      } else {
        schemeDetails.style.display = 'none';
      }
    });
  });

  
  document.querySelectorAll('.visit-button').forEach(button => {
    button.addEventListener('click', function() {
      const schemeLink = this.getAttribute('data-link');
      
      window.location.href = schemeLink;
    });
  });
</script>
</body>
</html>
